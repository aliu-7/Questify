  <div class="container">
    <h2>üåç Public Quests</h2>
    <div id="quest-list"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("questifyCurrentUser"));
    if (!currentUser) {
      window.location.href = "index.html";
    }

    const allQuests = JSON.parse(localStorage.getItem("questifyAllQuests")) || [];
    const joined = JSON.parse(localStorage.getItem("questifyJoinedQuests") || '{}');
    const joinedIDs = joined[currentUser.email.toLowerCase()] || [];

    function saveJoinedQuests(ids) {
      joined[currentUser.email.toLowerCase()] = ids;
      localStorage.setItem("questifyJoinedQuests", JSON.stringify(joined));
    }

    function joinQuest(id) {
      if (!joinedIDs.includes(id)) {
        joinedIDs.push(id);
        saveJoinedQuests(joinedIDs);
        renderQuests();
      }
    }

    function renderQuests() {
      const list = document.getElementById("quest-list");
      list.innerHTML = "";

      if (allQuests.length === 0) {
        list.innerHTML = "<p>No public quests yet!</p>";
        return;
      }

      allQuests.forEach((quest) => {
        const card = document.createElement("div");
        card.className = "quest-card";

        const isJoined = joinedIDs.includes(quest.id);

        card.innerHTML = `
          <h3>${quest.title}</h3>
          <p>${quest.desc}</p>
          <small>Created by: ${quest.createdBy}</small><br>
          ${isJoined
            ? `<span class="joined-label">Already Joined</span>`
            : `<button onclick="joinQuest('${quest.id}')">Join Quest</button>`
          }
        `;

        list.appendChild(card);
      });
    }

    renderQuests();
  </script>
